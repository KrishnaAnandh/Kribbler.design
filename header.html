<div class="header-container container">
    <div class="header-logo">
        <a href="index.html" role="menuitem"><img src="img/logo.svg"/></a>
    </div>
    <div class="header-menu-icon" id="menu-icon">
        <div></div><div></div>
    </div>
    <div class="header-menu" id="menu-cont">
        <ul>
            <li><a href="works.html" role="menuitem">Works</a></li>
            <li><a href="blogs.html" role="menuitem">Blogs</a></li>
            <li><a href="about.html" role="menuitem">About</a></li>
        </ul>
        <div class="header-cta btn">
            <a href="#enquiry" role="button">Contact me</a>
        </div>
    </div>
</div>



<script>
    var menuOpened = false
    $('#menu-icon').on('click', function(){
        
        // gsap.set(".header-menu li a", {y:"60px", opacity:"0"})
        // $("#menu-cont").toggleClass("open");
        $(this).toggleClass("close");
        $('body').toggleClass("scroll-stopped");
        $('.header-container').toggleClass("open");
        var menuOpen = new TimelineMax()
        
        if(!menuOpened){
            menuOpen.to(".header-menu", 0.3, {right: "100%"})
            menuOpen.from(".header-menu li a", 0.4 ,{
                y:"80px",
                opacity:"0",
                skewY:"30",
                stagger:{
                amount: 0.3, 
                from: "0",
            }})
            $(".header").addClass('dark');
            menuOpened = true
        }
        else{
            menuOpen.to(".header-menu li a", 0.4 ,{
                y:"80px",
                opacity:"0",
                skewY:"30",
                stagger:{
                amount: 0.3, 
                from: "2",
            }})
            menuOpen.to(".header-menu", 0.3, {right: "0"})
            menuOpen.set([".header-menu",".header-menu li a"], {clearProps:'all'})
            // $(".header").addClass('dark');
            // menuOpen.reset()
            menuOpened = false
        }        
    });

    $('.hidden-header').mouseenter(function() {
        $('.header').addClass('show')
        $('.header').addClass('dark')
        $('.header').css("background", "#0000")
        $('.hidden-header').css("opacity", "0")
    })
    $('.hidden-header').mouseleave(function() {
        setTimeout(function(){ 
            $('.header').removeClass('show')
            $('.hidden-header').css("opacity", "1")
        }, 2000);
        
    })
</script>
